{% extends "network/layout.html" %}
{% load static %}
{% block body %}

<section class="content">
    <section id="post-nav">
        <div class="slider"></div>
        <nav id="post-nav1"><button>All Posts</button></nav>
        <nav id="post-nav2"><button>Following</button></nav>
    </section>
    
    {% if user.is_authenticated %}
    <section id="create-post">
            <form id="create-posts" action="#" method="POST">
                {% csrf_token %}
                <div>
                    <section class="user-image"></section>
                    <textarea id="post-textarea" placeholder="What's happening....?" required></textarea>
                </div>
                <div class="post-btn">
                    <button >Post</button>
                </div>
            </form>
    </section>
    {% endif %}

    
    <section class="loader">
        <img src="{% static 'network/assets/loading.svg' %}" alt="loader">
    </section>
    

    <section id="post-view-all"> 
          
    </section>

    <section id="post-view-following"> 
          
    </section>
</section>
